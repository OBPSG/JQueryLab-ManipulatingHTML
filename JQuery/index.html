<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Manipulation Using jQuery!</title>
  </head>
  <body>
    <div id="step-1-container">
      <h1 class="step-header">Step 1</h1>
    </div>
    <div id="step-2-container">
      <h1 class="step-header">Step 2</h1>
      <form id="step-2-form">
        <input type="text" />
        <button type="button">Submit</button>
      </form>
    </div>
    <div id="step-3-container">
      <h1 class="step-header">Step 3</h1>
      <p>Hover over this div to change its background color!</p>
    </div>
    <div id="step-4-container">
      <h1 class="step-header">Step 4</h1>
    </div>
    <div id="step-5-container">
      <h1 class="step-header">Step 5</h1>
    </div>
    <div id="step-6-container">
      <h1 class="step-header">Step 6</h1>
      <button id="friend-add">Press me to add a friend to the list!</button>
      <ul id="friend-list"></ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
